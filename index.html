<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Home</title>
</head>
<body>
<nav>
    <h1 id="title"> FictionAi </h1>
</nav>
<div class="container">
    <form class="query-form" id="form" action="" method="POST">
        <label for="character">Who do you want to chat with?</label>
        <select id="character" name="character">
            <option value="0">Choose your character</option>
            <option value="1">Harry Potter</option>
            <option value="2">Percy Jackson</option>
            <option value="3">Zeus (current weather)</option>
        </select>

        <label for="query">Type your question here:</label>
        <textarea name="query" id="query"></textarea>

        <button id="submit-query" type="submit">Send</button>
    </form>
    <div id="answer">

    </div>
</div>
</body>
</html>
